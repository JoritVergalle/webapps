<div class="ui segment">
  <h3 class="ui header">{{recipe.name}}</h3>
<ul class='ui list'>
  <li *ngFor="let ing of recipe.ingredients">
    <app-ingredient [ingredient]='ing'></app-ingredient>
  </li>
</ul>
<button class="ui icon button" (click)="removeRecipe()"><i  class="trash outline icon"></i></button>
</div>
